<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Status Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üöö Delivery Status Test</h1>
    
    <div class="test-section">
        <h3>1. Check Current Orders</h3>
        <button onclick="checkOrders()">üîç Check All Orders</button>
        <div id="orders-log" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Database Update</h3>
        <input type="text" id="orderId" placeholder="Enter Order ID to test" style="width: 300px; padding: 5px;">
        <button onclick="testUpdate()">‚úÖ Test Update to Delivered</button>
        <div id="update-log" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Check Specific Order</h3>
        <input type="text" id="checkOrderId" placeholder="Enter Order ID to check" style="width: 300px; padding: 5px;">
        <button onclick="checkSpecificOrder()">üîç Check Specific Order</button>
        <div id="specific-log" class="log"></div>
    </div>

    <script>
        // Initialize Supabase (you'll need to add your own credentials)
        const supabaseUrl = 'https://your-project.supabase.co';
        const supabaseKey = 'your-anon-key';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            element.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            element.scrollTop = element.scrollHeight;
        }

        async function checkOrders() {
            const logElement = 'orders-log';
            log(logElement, 'üîç Checking all orders...');
            
            try {
                const { data, error } = await supabase
                    .from('orders')
                    .select('id, approval_status, delivery_status, order_status_code, created_at')
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) {
                    log(logElement, `‚ùå Error: ${error.message}`, 'error');
                    return;
                }

                log(logElement, `‚úÖ Found ${data.length} orders:`);
                data.forEach(order => {
                    log(logElement, `üì¶ Order ${order.id.slice(0, 8)}: approval=${order.approval_status}, delivery=${order.delivery_status}, status_code=${order.order_status_code}`);
                });
            } catch (error) {
                log(logElement, `‚ùå Exception: ${error.message}`, 'error');
            }
        }

        async function testUpdate() {
            const orderId = document.getElementById('orderId').value.trim();
            const logElement = 'update-log';
            
            if (!orderId) {
                log(logElement, '‚ùå Please enter an Order ID', 'error');
                return;
            }

            log(logElement, `üöö Testing update for Order ${orderId}...`);
            
            try {
                // First, check current status
                const { data: currentData, error: currentError } = await supabase
                    .from('orders')
                    .select('delivery_status, approval_status')
                    .eq('id', orderId)
                    .single();

                if (currentError) {
                    log(logElement, `‚ùå Error reading current status: ${currentError.message}`, 'error');
                    return;
                }

                log(logElement, `üìä Current status: delivery_status=${currentData.delivery_status}, approval_status=${currentData.approval_status}`);

                // Update to delivered
                const { data, error } = await supabase
                    .from('orders')
                    .update({ 
                        delivery_status: 'delivered',
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', orderId)
                    .select();

                if (error) {
                    log(logElement, `‚ùå Update error: ${error.message}`, 'error');
                    return;
                }

                log(logElement, `‚úÖ Update successful! New data:`, 'success');
                log(logElement, JSON.stringify(data, null, 2));

            } catch (error) {
                log(logElement, `‚ùå Exception: ${error.message}`, 'error');
            }
        }

        async function checkSpecificOrder() {
            const orderId = document.getElementById('checkOrderId').value.trim();
            const logElement = 'specific-log';
            
            if (!orderId) {
                log(logElement, '‚ùå Please enter an Order ID', 'error');
                return;
            }

            log(logElement, `üîç Checking Order ${orderId}...`);
            
            try {
                const { data, error } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('id', orderId)
                    .single();

                if (error) {
                    log(logElement, `‚ùå Error: ${error.message}`, 'error');
                    return;
                }

                log(logElement, `‚úÖ Order found:`, 'success');
                log(logElement, JSON.stringify(data, null, 2));

            } catch (error) {
                log(logElement, `‚ùå Exception: ${error.message}`, 'error');
            }
        }

        // Instructions
        document.addEventListener('DOMContentLoaded', function() {
            const logElement = 'orders-log';
            log(logElement, 'üöÄ Delivery Status Test Tool Ready');
            log(logElement, '‚ö†Ô∏è  IMPORTANT: You need to add your Supabase credentials to test this');
            log(logElement, '   1. Replace supabaseUrl with your project URL');
            log(logElement, '   2. Replace supabaseKey with your anon key');
            log(logElement, '   3. Then click "Check All Orders" to see current data');
        });
    </script>
</body>
</html>
